{% extends "layout.html" %}

{% block title %}
Search for book - Bookr
{% endblock %}

{% block body %}


<div class="text-center">
    <form action="/signup" class="form-signin" method="POST">
        <h1 class="display-4">Sign up for a Bookr account.</h1>
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control mb-5" placeholder="Username" required autofocus>
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control mb-5" placeholder="Password" required>
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>


{% endblock %}
